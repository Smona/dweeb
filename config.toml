[layout]
default = 'qwerty'
symbols = 'symbols'

[pages.qwerty]
keys = [
     'q w e r t y u i o p',
     'a s d f g h j k l',
     '<shift> z x c v b n m <bksp>',
     '<symbols> <space>',
]

[pages.symbols]
keys = [
     '1 2 3 4 5 6 7 8 9 0',
     '@ # $ % & - _ + ( )',
     '<default> <space> <bksp>',
]

[keys]
'<space>'.char = ' '

[keys.a]
char = 'a'
upper = 'A'
[keys.b]
char = 'b'
upper = 'B'
